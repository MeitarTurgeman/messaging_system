<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Register</h2>
          <form id="registerForm">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="regEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="regPassword"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>

          <h2 class="mt-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <button id="logoutBtn" class="btn btn-secondary mt-3" style="display:none;">Logout</button>
        </div>

        <div class="col-md-6">
          <div id="messageSection" style="display: none">
            <h2>Send Message</h2>
            <form id="messageForm">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="receiver"
                  placeholder="To"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>

            <h2 class="mt-4">Your Messages</h2>
            <div id="messageList" class="list-group mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:30007";
      let token = localStorage.getItem("access_token");

      // Show message section if logged in
      function showApp() {
        if (token) {
          document.getElementById("messageSection").style.display = "block";
          document.getElementById("logoutBtn").style.display = "block";
          loadMessages();
        } else {
          document.getElementById("messageSection").style.display = "none";
          document.getElementById("logoutBtn").style.display = "none";
        }
      }
      showApp();

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const response = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: document.getElementById("regEmail").value,
              password: document.getElementById("regPassword").value,
            }),
          });
          const data = await response.json();
          alert(data.message || data.error);
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const response = await fetch(`${API_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: document.getElementById("loginEmail").value,
              password: document.getElementById("loginPassword").value,
            }),
          });
          const data = await response.json();
          if (data.access_token) {
            localStorage.setItem("access_token", data.access_token);
            token = data.access_token;
            showApp();
          } else {
            alert(data.error || "Login failed.");
          }
        });

      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.removeItem("access_token");
          token = null;
          showApp();
        });

      document
        .getElementById("messageForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const response = await fetch(`${API_URL}/messages`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("access_token")}`,
            },
            body: JSON.stringify({
              receiver: document.getElementById("receiver").value,
              subject: document.getElementById("subject").value,
              message: document.getElementById("message").value,
            }),
          });
          const data = await response.json();
          if (response.ok) {
            document.getElementById("messageForm").reset();
            loadMessages();
          } else {
            alert(data.error || "Failed to send message.");
          }
        });

      async function loadMessages() {
        const response = await fetch(`${API_URL}/messages`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("access_token")}`,
          },
        });
        const messages = await response.json();
        const messageList = document.getElementById("messageList");
        messageList.innerHTML = messages
          .map(
            (msg) => `
                <div class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">${msg.subject || "(No subject)"}</h5>
                        <small>${new Date(
                          msg.creation_date
                        ).toLocaleString()}</small>
                    </div>
                    <p class="mb-1">${msg.message}</p>
                    <small>From: ${msg.sender} To: ${msg.receiver}</small>
                    ${
                      !msg.is_read
                        ? '<span class="badge bg-primary ms-2">New</span>'
                        : ""
                    }
                </div>
            `
          )
          .join("");
      }
    </script>
  </body>
</html>
